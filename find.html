<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find -  kakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>           
            <span><span class="nav__optiondot">1</span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
        
    <main class="main-screen">    
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i><span>Add by Contacts/span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i><span>Add by Id</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h6 class="open-post__title">#BTS</h6>
                    <h5 class="open-post__hashtags">#bts#army@friends</h5>
                    <div class="open-post__members">
                        <img src="https://avatars3.githubusercontent.com/u/3612017"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars3.githubusercontent.com/u/3612017"/>
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--nav>ul>li*4 라고 치면 자동완성-->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 모든 link들은 기본값으로 blue 색상을 가지고있음--> 
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__optiondot">1</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is to big</span>
    </div>
    <script src="https://kit.fontawesome.com/26f47a5cc0.js" crossorigin="anonymous"></script>
</body>
</html>
