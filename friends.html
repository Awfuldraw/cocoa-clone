<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -  kakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friend</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends'Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component"> <!--.user-component__column*2 로 단축키사용-->
        <div class="user-component__column">
            <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle">test text</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <!--nav>ul>li*4 라고 치면 자동완성-->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 모든 link들은 기본값으로 blue 색상을 가지고있음--> 
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__optiondot">1</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/26f47a5cc0.js" crossorigin="anonymous"></script>
</body>
</html>
